<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta Pokemon</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon" />
  </head>
  <body>
    <main class="conteiner">
      <article class="card">
        <img
          src="img/fondoencabezado.svg"
          alt="fondocard"
          class="card-header"
        />
        <div class="card-body">
          <div class="card-body-contenido">
            <img
              src="img/charizard.png"
              alt="charizard"
              class="cartacontenido"
            />
          </div>
          <h1>
            Charizard
            <span>#26</span>
          </h1>
          <p>coleccionable</p>
        </div>
        <div class="footer">
          <div class="poder">
            <h3>Poder</h3>
            <img src="img/fuego.png" alt="Fire" />
          </div>
          <div class="poder">
            <h3>Resistencia</h3>
            <img src="img/castillo.png" alt="Fire" />
          </div>
          <div class="poder">
            <h3>Bono</h3>
            <img src="img/cofre.png" alt="Fire" />
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
